<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    h3, a {
      font-size: 0.8rem;
      margin-top: 0;
    }

    h3 {
      margin-bottom: 4px;
    }

    a {
      text-decoration: none;
    }

    input, select {
      width: 100%;
    }

    .inscription {
      background-color: lightgray;
      width: 300px;
      padding: 10px;
    }

    .form-row {
      margin-bottom: 10px;
    }

    .form-fields {
      display: flex;
      gap: 4px;
    }

    /* input:not(:last-child), select:not(:last-child) {
      margin-right: 4px;
    } */

    input[name="day"] {
      flex: 1;
    }

    select[name="month"] {
      flex: 3;
    }

    input[name="year"] {
      flex: 2;
    }

  </style>
</head>
<body>
  <!--
    Exercice :
    Utiliser display: flex sur les <div class="form-fields">
    Utiliser la propriété flex pour répartir l'espace en trop aux champs
    Remettre un marge entre chaque champs
    Respecter à peu les proportions pour la date de naissance
    Tous les champs seront parfaitement alignés à droite du form
  -->
  <form class="inscription" action="https://httpbin.org/post" method="post">
    <!-- div.form-row*6>h3+div.form-fields -->
    <div class="form-row">
      <h3>Nom</h3>
      <div class="form-fields">
        <input type="text" name="firstname" placeholder="Prénom">
        <input type="text" name="lastname" placeholder="Nom">
      </div>
    </div>
    <div class="form-row">
      <h3>Nom d'utilisateur</h3>
      <div class="form-fields">
        <input type="text" name="username" placeholder="@gmail.com">
      </div>
      <a href="#">J'ai déjà un compte</a>
    </div>
    <div class="form-row">
      <h3>Mot de passe</h3>
      <div class="form-fields">
        <input type="password" name="password">
      </div>
    </div>
    <div class="form-row">
      <h3>Confirmez</h3>
      <div class="form-fields">
        <input type="password" name="confirm">
      </div>
    </div>
    <div class="form-row">
      <h3>Date de naissance</h3>
      <div class="form-fields">
        <input type="text" name="day">
        <select name="month">
          <option selected disabled value="">Mois</option>
          <option value="01">Janvier</option>
          <option value="02">Février</option>
          <option value="03">Mars</option>
        </select>
        <input type="text" name="year">
      </div>
    </div>
    <div class="form-row">
      <h3>Genre</h3>
      <div class="form-fields">
        <select name="gender">
          <option selected disabled value="">Je suis</option>
          <option value="h">Homme</option>
          <option value="m">Femme</option>
        </select>
      </div>
    </div>
    <div>
      <button>Inscription</button>
    </div>
  </form>
</body>
</html>
